<script type="text/javascript">
    window.onload = function () {
        var userSelect = new UserSelector({
            data: [
                { value: 0, text: '电视' },
                { value: 1, text: '冰箱' },
                { value: 2, text: '微波炉' },
                { value: 3, text: '扫把' },
                { value: 4, text: '空调' }
            ],
            show: 0
        });
        document.querySelector(".btn_upmodal").addEventListener("click", function (event) {
            if (userSelect.status) {
                userSelect.hide();
            } else {
                userSelect.show();
            }
        }, false)
    }

</script>
